<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/demo.css" rel="stylesheet" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/demo.js"></script>
</head>
<body>
    <div id="dreg">
        <div class="regitem">
            <div class="regtitle">手机号：</div>
            <div class="regtext"><input type="text" id="txtPhone" placeholder="请输入手机号" /></div>
        </div>
        <div class="regitem">
            <div class="regtitle">QQ：</div>
            <div class="regtext"><input type="text" id="txtQQ" placeholder="请输入QQ" /></div>
        </div>
        <div class="regitem">
            <div class="regtitle">Email：</div>
            <div class="regtext"><input type="text" id="txtEmail" placeholder="请输入邮箱" /></div>
        </div>
        <div class="regitem">
            <div class="regtitle">邮编：</div>
            <div class="regtext"><input type="text" id="txtCode" placeholder="请输入邮编" /></div>
        </div>
        <div class="regitem">
            <div class="regtitle">身份证：</div>
            <div class="regtext"><input type="text" id="txtPersonCode" placeholder="请输入身份证号" /></div>
        </div>
        <div class="regitem">
            <div class="dregbtn"><a href="javascript:;">注册</a></div>
            <div class="dreset"><a href="javascript:;">重置</a></div>
        </div>
    </div>
</body>
</html>
