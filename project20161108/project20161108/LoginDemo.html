<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录&注册</title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/LoginDemo.js"></script>
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div class="hitem dreg">
            <a href="javascript:;">注册</a>
        </div>
        <div class="hitem dlogin">

        <div class="loginitem">

            <input type="password" id="txtPwd" placeholder="请输入密码" />
        </div>
        <div class="loginitem">
            <a href="javascript:;" onclick="Login()">登录</a>
        </div>
    </div>

</html>
